# Ingress NGINX configuration
ingress_nginx_chart_version: "4.13.1"

# Service configuration
ingress_nginx_service_type: LoadBalancer
ingress_nginx_service_external_traffic_policy: Cluster

# Controller configuration
ingress_nginx_controller_replicas: 1
ingress_nginx_controller_resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"

# Enable metrics
ingress_nginx_metrics_enabled: "{{ metrics_enabled }}"
ingress_nginx_metrics_service_monitor_enabled: "{{ metrics_enabled }}"

# Additional controller arguments
ingress_nginx_controller_additional_args: []

# Node selector and tolerations
ingress_nginx_node_selector: {}
ingress_nginx_tolerations: []
