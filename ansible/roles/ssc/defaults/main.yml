# SSC Configuration
ssc_enabled: false
ssc_version: "0.5.0-alpha.2"
ssc_image: "sagaxyz/ssc:{{ ssc_version }}"
ssc_namespace: "sagasrv-ssc"
ssc_rpc_port: 26657
ssc_p2p_port: 26656
ssc_grpc_port: 9090
ssc_metrics_port: 26660

# SSC Resources
ssc_resources:
  requests:
    memory: "512Mi"
    cpu: "0.2"
  limits:
    memory: "1Gi"
    cpu: "0.5"

# SSC Storage
ssc_storage_class: ""

# SSC Network
ssc_external_address: "127.0.0.1"
ssc_additional_args: ""

# SSC Key Management
ssc_key_name: "ssc-validator-key"
ssc_validator_key: ""
ssc_node_key: ""

# SSC Genesis Download
ssc_genesis_download_timeout: 300

